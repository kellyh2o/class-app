
<!-- Whenever arrived decides to emit some value, hasArrived is already listening -->
<app-header 
    [title]="title" 
    [subTitle]="subTitle" 
    [isAuth]="isAuth"
    (arrived)="hasArrived($event)"
></app-header>

<!-- body -->

<p>{{ arrived }}</p>

<p>Budget: {{ budget | currency }}</p>

<div *ngFor="let hero of heroes">
    <p>Name: {{ hero.name }}</p>
    <p>Value: {{hero.rent | currency}}</p>
</div>

<!-- body end -->
